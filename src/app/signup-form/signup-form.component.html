<form [formGroup] = "form" (ngSubmit) = "login()">
    <div *ngIf = "form.errors" class = "alert alert-danger">
        Username or password is invalid!
    </div>
<div formGroupName = "account">

   
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName = "username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf = "username.pending">Checking for uniqueness....</div>
            <div *ngIf = "username.touched && username.invalid"alert alert-danger>
            <div *ngIf="username.errors.required" >Username should be provided!!!!</div>
            <div *ngIf = "username.errors.minlength">Username should be minimum of {{username.errors.minlength.requiredLength}} characters</div>
            <div *ngIf = "username.errors.cannotContainSpace">No space is allowed between characters!</div>
            <div *ngIf = "username.errors.shouldBeUnique">Username should be unique!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
