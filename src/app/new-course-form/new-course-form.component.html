<form #f = "ngForm" (ngSubmit) = "submit(f.value)">
    <div class = "form-group">
        <label for = 'name'>
            Course Name
        </label>
        <input required minlength = "3" ngModel name = "name" #name = "ngModel" type = "text" id = 'name' class = "form-control">
        <div *ngIf = "name.touched && name.invalid" class = "alert alert-danger">
        <div *ngIf = "name.errors.required">Name field is required</div>
        <div *ngIf = "name.errors.minlength"> Name field should have atleast {{name.errors.minlength.requiredLength}} characters!</div>
        </div>
    </div>
    <div class = "form-group">
        <label for="category"> Category</label>
        <select required ngModel name="category"  #category = "ngModel" id = 'category'  class = 'form-control'>
            <option value=""></option>
            <option *ngFor = 'let c of categories' [value] = 'c.id' >{{c.name}}</option>
        </select>
        <div *ngIf = "category.touched && category.invalid">
            Category field is required!!!
        </div>
    </div>
    <div class = 'checkbox' >
        <label for = 'moneyBackGuarantee'> 
            <input ngModel name = "hasMoneyBackGuarantee" type = 'checkbox' id = 'moneyBackGuarantee'>
            30 days money-back guarantee
        </label>
    </div>
    <button class= 'btn btn-primary' [disabled] = "f.invalid">
        Create
    </button>
    <p>
        {{ f.value | json }}
    </p>
   
</form>
